<div>
  <div class="submit-form">
    <h4>Enter your User Credentials</h4>
      <div class="form-group">
        <label>Enter your email:</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="user.email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label>Enter your password:</label>
        <input
          type="text"
          class="form-control"
          id="password"
          [(ngModel)]="user.password"
          name="password"
        />
      </div>
    <div *ngIf="loginFailed">
      <label style="color: red">Invalid username or password</label>
    </div>
      <button (click)="verifyUserCredentials(user)" class="btn text-white bg-dark mt-3 ml-1">Submit</button>
      <button (click)="register()" class="btn text-white bg-dark mt-3 ml-1">Register</button>
  </div>
</div>
